services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: globoticket-sqlserver
    environment:
      # Accept the End-User License Agreement
      ACCEPT_EULA: "Y"
      
      # SA (System Administrator) password - used for administrative tasks
      # Must meet SQL Server password complexity requirements:
      # - At least 8 characters
      # - Contains uppercase, lowercase, digits, and special characters
      SA_PASSWORD: "YourStrong!Passw0rd"
      
      # SQL Server edition (Developer is free and has full features)
      MSSQL_PID: "Developer"
      
    ports:
      # Map container port 1433 to host port 1433
      # This allows connection via localhost:1433 from the host machine
      - "1433:1433"
    
    volumes:
      # Named volume for persistent data storage
      # On macOS/Apple Silicon, this avoids permission issues compared to bind mounts
      - sqlserver-data:/var/opt/mssql
      
    healthcheck:
      # Health check command to verify SQL Server is ready to accept connections
      # Uses sqlcmd18 (SQL Server 2022) to execute a simple SELECT query
      # -C flag trusts the server certificate
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "YourStrong!Passw0rd", "-C", "-Q", "SELECT 1"]
      
      # Check every 10 seconds
      interval: 10s
      
      # Each check times out after 5 seconds
      timeout: 5s
      
      # Mark as unhealthy after 5 consecutive failures
      retries: 5
      
      # Give SQL Server 30 seconds to start before beginning health checks
      # This prevents false failures during initial startup
      start_period: 30s
      
    restart: unless-stopped
    
    networks:
      - globoticket-network

  db-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: globoticket-db-init
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      SA_PASSWORD: "YourStrong!Passw0rd"
      SQL_SERVER: "sqlserver"
    volumes:
      # Mount initialization scripts
      - ./init-db:/init-db:ro
      # Mount initialization script runner
      - ./scripts:/scripts:ro
    command: ["/bin/bash", "/scripts/init-db.sh"]
    networks:
      - globoticket-network
    restart: "no"

volumes:
  sqlserver-data:
    # Named volume for SQL Server data persistence
    # Use 'docker compose down -v' to remove this volume and start fresh

networks:
  globoticket-network:
    driver: bridge