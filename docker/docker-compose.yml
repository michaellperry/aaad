services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: globoticket-sqlserver
    environment:
      # Accept the End-User License Agreement
      ACCEPT_EULA: "Y"
      
      # SA (System Administrator) password - used for administrative tasks
      # Must meet SQL Server password complexity requirements:
      # - At least 8 characters
      # - Contains uppercase, lowercase, digits, and special characters
      SA_PASSWORD: "YourStrong!Passw0rd"
      
      # SQL Server edition (Developer is free and has full features)
      MSSQL_PID: "Developer"
      
    ports:
      # Map container port 1433 to host port 1433
      # This allows connection via localhost:1433 from the host machine
      - "1433:1433"
      
    # Note: Volumes removed to avoid permission issues on macOS/Apple Silicon
    # Data will not persist between container removals (docker compose down)
    # For production, use managed SQL Server or configure volumes appropriately
    
    healthcheck:
      # Health check command to verify SQL Server is ready to accept connections
      # Uses sqlcmd18 (SQL Server 2022) to execute a simple SELECT query
      # -C flag trusts the server certificate
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "YourStrong!Passw0rd", "-C", "-Q", "SELECT 1"]
      
      # Check every 10 seconds
      interval: 10s
      
      # Each check times out after 5 seconds
      timeout: 5s
      
      # Mark as unhealthy after 5 consecutive failures
      retries: 5
      
      # Give SQL Server 30 seconds to start before beginning health checks
      # This prevents false failures during initial startup
      start_period: 30s
      
    restart: unless-stopped
    
    networks:
      - globoticket-network

networks:
  globoticket-network:
    driver: bridge